<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/modern-index.css">
</head>
<body>
    <div class="header">
        <span class="logo">codely</span>
        <div class="subtitle">Un clon con amor y sin fines de lucro</div>
    </div>
    <div id="passwordModal" class="password-modal">
        <form class="password-box" id="passwordForm" autocomplete="off" onsubmit="return false;">
            <label for="passwordInput">Contrase√±a de acceso</label>
            <input type="password" id="passwordInput" autocomplete="off" autofocus />
            <button type="submit">Entrar</button>
            <div id="passwordError" class="password-error"></div>
        </form>
    </div>
    <div class="container hidden" id="mainContainer">
        <nav class="sidebar" id="sidebar">
            <ul id="courseList"></ul>
        </nav>
        <section class="main" id="mainContent">
            <h2 id="courseTitle">Selecciona un curso</h2>
            <p id="courseDesc"></p>
            <button id="goBtn" class="hidden">Ir al curso</button>
        </section>
    </div>
    <script type="module" src="./src/main-index.js"></script>
</body>
</html>
